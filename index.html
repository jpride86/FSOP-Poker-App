<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker App - Login</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 20px;
    }

    .logo-side {
      flex: 1;
      text-align: center;
    }

    .logo-side img {
      max-width: 100%;
      max-height: 400px;
      opacity: 1.00;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    form input,
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5dc9;
    }

    #resend-verification-btn {
      background-color: #ffc107;
      color: #000;
    }

    #resend-verification-btn:hover {
      background-color: #e0a800;
    }

    #forgot-password-link {
      font-size: 0.9em;
      float: right;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- Left Logo -->
    <div class="logo-side">
      <img src="fsop-logo.png" alt="FSOP Logo Left">
    </div>

    <!-- Form Container -->
    <div class="container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <button id="resend-verification-btn" style="display:none;">Resend Verification Email</button>

      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <p style="margin-top: -10px;">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </p>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Right Logo -->
    <div class="logo-side">
      <img src="fsop-logo.png" alt="FSOP Logo Right">
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
