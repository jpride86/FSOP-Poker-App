<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="fsop-logo.png">

  <title>League Table</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="league.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #007BFF;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 12px;">
  <img src="fsop-logo.png" alt="FSOP Logo" style="height: 40px;" />
  <h1 style="margin: 0;">🏆 League Table</h1>
</div>


  <table id="league-table">
    <thead>
  <tr>
    <th>Rank</th>
    <th>Player</th>
    <th>Points</th>
    <th>Events</th>
    <th><span style="white-space: nowrap;">🥇 1st</span></th>
    <th><span style="white-space: nowrap;">🥈 2nd</span></th>
    <th><span style="white-space: nowrap;">🥉 3rd</span></th>
  </tr>
</thead>


    <tbody id="league-body"></tbody>
  </table>

  <button onclick="window.location.href='dashboard.html'">⬅ Back to Dashboard</button>
</body>
</html>
