<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="fsop-logo.png">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 25px 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header-box { background-color: #007BFF; color: #fff; padding: 15px 20px; border-radius: 8px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
    .header-box h2 { margin: 0; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #007BFF; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .button-row { display: flex; gap: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h2 id="welcome-msg">Welcome to the Dashboard</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="button-row">
      <button onclick="window.location.href='create-event.html'">Create Event</button>
      <button onclick="window.location.href='league.html'">View League Table</button>
    </div>
  </div>

  <div class="container">
  <h2>Events</h2>
  
  <!-- 🔁 Show Archived Toggle -->
  <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
    <input type="checkbox" id="show-archived" />
    Show Archived Events
  </label>

  <div id="events-list"></div>
</div>


  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- Load EmailJS v4 SDK (via module) -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init('-MfFWvDLyx3wdn_Py'); // ✅ Your actual public key
</script>


<!-- Your Firebase + dashboard logic -->
<script src="dashboard.js"></script>

</body>
</html>
