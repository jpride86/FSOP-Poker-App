<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="icon" type="image/png" href="fsop-logo.png">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 25px 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header-box { background-color: #007BFF; color: #fff; padding: 15px 20px; border-radius: 8px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
    .header-box h2 { margin: 0; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #007BFF; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .button-row { display: flex; gap: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px;">
    <img src="fsop-logo.png" alt="FSOP Logo" style="height: 70px;">
    
    <div class="container">
      <div class="header-box">
        <h2 id="welcome-msg">Welcome to the Dashboard</h2>
        <button id="logout-btn">Logout</button>
      </div>

      <div class="button-row">
        <button onclick="window.location.href='create-event.html'">Create Event</button>
        <button onclick="window.location.href='league.html'">View League Table</button>
      </div>
    </div>

    <img src="fsop-logo.png" alt="FSOP Logo" style="height: 70px;">

  <div class="container">

  <div id="events-list"></div>
</div>

  <!-- Invite Modal -->
<div id="invite-modal" style="display: none; position: fixed; top: 0; left: 0;

  <div style="background: white; padding: 20px; border-radius: 10px; max-height: 80%; overflow-y: auto; width: 400px;">
    <h3 id="modal-event-title">Select players to invite</h3>

    <div style="margin-top: 15px; margin-bottom: 15px;">
  <label><input type="checkbox" id="select-all-checkbox" /> Select All</label>
  <div id="invite-list" style="margin-top: 10px;"></div>
</div>

    <button id="send-invites-btn">Send Invites</button>
    <button onclick="document.getElementById('invite-modal').style.display='none'" style="margin-left: 10px;">Cancel</button>
  </div>
</div>
