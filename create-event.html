<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .secondary-btn {
      background-color: #ccc;
      color: #333;
      padding: 10px 18px;
      margin-left: 10px;
    }

    .secondary-btn:hover {
      background-color: #bbb;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #event-message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
      <button id="logout-btn" class="secondary-btn">Logout</button>
    </div>

    <h1>Create a New Event</h1>
    <form id="create-event-form">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" required />

      <label for="event-date">Date & Time:</label>
      <input type="datetime-local" id="event-date" required />

      <label for="event-location">Location:</label>
      <input type="text" id="event-location" required />

      <label for="min-players-per-table">Min Players per Table:</label>
      <input type="number" id="min-players-per-table" required min="1" />

      <label for="max-rsvp">Max RSVP Limit (Optional):</label>
      <input type="number" id="max-rsvp" />

      <label for="event-notes">Description / Notes:</label>
      <textarea id="event-notes" rows="4"></textarea>

      <button type="submit">Create Event</button>
    </form>

    <div id="event-message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="create-event.js"></script>
</body>
</html>
